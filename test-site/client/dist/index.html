<html>

    <head>
        <title>Hello</title>
    </head>

    <body>
        <script>
            let req = new XMLHttpRequest();
            req.addEventListener('load', function () {
                document.body.innerHTML = this.responseText;
            });
            req.open('GET', "/api/endpoint");
            req.send();
        </script>
    </body>

</html>
